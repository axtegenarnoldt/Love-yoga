    <!-- Title -->

<body>
    <!-- Header -->
    <header id="logo">
        <h1>Love yoga</h1>

        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="yogastyles.html">Yoga Styles</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>
    <!-- Main -->
    <main id="main">
    <section id="signup">
        <form id="signup-form" method="POST"  action="https://formdump.codeinstitute.net">
            <h2> <i class="fa-solid fa-heart-pulse"></i> Lets get Signed Up!</h2>
            <br>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="signup-text required">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="signup-text required">
            <br>
            <label for="email_address">Email Address:</label>
            <input type="text" name="email_address" class="signup-text reguired">
            <br>
            <div class="radio-button">
                <div>
                    <label for="hatha">Hatha</label>
                    <input type="radio" name="yoga_preference" value="hatha" required checked>
                </div>
                <div>
                    <label for="ashtanga">Ashtanga</label>
                    <input type="radio" name="yoga_preference" value="ashtanga" required>
                </div>
                <div>
                    <label for="iyengar">Iyengar</label>
                    <input type="radio" name="yoga_preference" value="iyengar" required>
                </div>
                <div>
                    <label for="meditation">Meditation</label>
                    <input type="radio" name="yoga_preference" value="meditation" required>
                </div>
               <div>
                <button type="submit" class="submit-button">Let's get started!</button>
               </div>
            </div>
        </form>

    </section>
    </main>
    <!--Footer-->

                    (opens in new tab)">

            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label=" Visit us on Twitter"
                    (open in new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
        </ul>

    </footer>
